<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video Example</title>
    <style>


        #background-video1 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content1 {
            position: relative;
            z-index: 1;
            padding: 20px;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <video id="background-video1" autoplay loop muted>
        <source src="../images/video2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content1">
        <h1>Your Content Goes Here</h1>
        <!-- Additional content goes here -->
    </div>
</body>
</html>
